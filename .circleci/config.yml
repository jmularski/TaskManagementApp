version: 2

jobs:
  build:
    working_directory: ~/paymentapp
    docker:
      - image: circleci/node:8
    
    steps:
      - checkout
      
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      
      - run: npm install

      - save_cache:
          paths: 
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }} 